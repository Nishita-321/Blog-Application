<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register</title>
    <link rel="stylesheet" href="assets/css/style.css" />
</head>

<body>
    <div class="container">
        <h1>Register Page</h1>
        <div class="container-items">
            <label for="name">Name: </label>
            <input type="text" class="form-input" id="name" placeholder="Enter your Name..." />

            <br /><br />

            <label for="uname">Username: </label>
            <input type="text" class="form-input" id="uname" placeholder="Enter your username..." />

            <br /><br />

            <label for="pswd">Password: </label>
            <input type="text" class="form-input" id="pswd" placeholder="Enter your password..." />
        </div>

        <br />

        <div>
            <a href="login.html">Already Have An Account? Login Here</a>
        </div>

        <br>

        <div>
            <input id="submitBtn" type="button" value="Register" onclick="Register(false)" />
        </div>
    </div>
</body>
<script src="assets/js/script.js"></script>

</html>
