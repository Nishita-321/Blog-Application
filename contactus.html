<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <div class="container">
        
        <form action="">
            <div class="container-items">
            <label for="name"> Name: </label>
            <input type="text" class="form-input" id="name" placeholder="Enter your name..">

            <br><br>

            <label for="email"> Email Id: </label>
            <input type="email" class="form-input" id="email" placeholder="Enter your email..">

            <br><br>

            <label for="phoneno"> Phone no: </label>
            <input type="number" class="form-input" id="phoneno" placeholder="Enter your phoneNo..">

            <br><br>

            <label for="message"> Message: </label>
            <input type="text" class="form-input" id="message" placeholder="Enter your message..">
            
            <br><br>

            <input type="button" id="btn" value="Submit" onclick="ContactUs()">
            </div>
        </form>

    </div>
    
</body>

    <script src="assets/js/script.js"></script>

</html>
