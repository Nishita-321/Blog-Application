<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <div class="container">
    <h1>Login Page</h1>
    <div class="container-items">
        <label for="uname">Username: </label>
        <input type="text"  class="form-input" id="uname" placeholder="Enter your name">

        <br><br>

        <label for="pswd">Password: </label>
        <input type="text" class="form-input" id="pswd" placeholder="Enter your password">
    </div>

    <br>

    <div>
        <a href="register.html">Don't Have An Account? Register Here</a>
    </div>
    
    <br>

    <div>
        <input id="submitBtn" type="button" value="Login" onclick="Login()">
    </div>
</div>

</body>
<script src="assets/js/script.js"></script>

</html>
